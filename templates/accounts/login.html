{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}    
    
    <div class="container my-5 py-5">
    <h2 class="mt-5"  style="color: #000;">Login</h2>
    <p  style="color: #000;">Don't have an account. <a href="{% url 'accounts:register' %}">Register</a></p>
    <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Login" class="btn btn-outline-primary">
        </form>
    </div>
{% endblock %}
